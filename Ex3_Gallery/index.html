<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex3 Gallery</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <p class="header_title">Leunenko Artem, HIIK</p>
        <p class="header_title">Gallery</p>
    </div>

    <div class="container">
        <div class="photo_list">
            <p class="container_photo">
                <a class="container_i">
                    <img class="photo" src="assets/image/1.jpg">
                </a>
                <a class="container_i">
                    <img class="photo" src="assets/image/2.jpg">
                </a>
                <a class="container_i">
                    <img class="photo" src="assets/image/3.jpg">
                </a>
                <a class="container_i">
                    <img class="photo" src="assets/image/4.jpg">
                </a>
                <a class="container_i">
                    <img class="photo" src="assets/image/5.jpg">
                </a>
                <a class="container_i">
                    <img class="photo" src="assets/image/6.jpg">
                </a>
                <a class="container_i">
                    <img class="photo" src="assets/image/7.jpg">
                </a>
                <a class="container_i">
                    <img class="photo" src="assets/image/8.jpg">
                </a>
                <a class="container_i">
                    <img class="photo" src="assets/image/9.jpg">
                </a>
                <a class="container_i">
                    <img class="photo" src="assets/image/10.jpg">
                </a>
            </p>
        </div>

        <div class="container_slideshow" id="slide-container">
            <div class="slideshow" id="slideshow">
                <img class="photo_slide" src="assets/image/1.jpg">
                <img class="photo_slide" src="assets/image/2.jpg">
                <img class="photo_slide" src="assets/image/3.jpg">
                <img class="photo_slide" src="assets/image/4.jpg">
                <img class="photo_slide" src="assets/image/5.jpg">
                <img class="photo_slide" src="assets/image/6.jpg">
                <img class="photo_slide" src="assets/image/7.jpg">
                <img class="photo_slide" src="assets/image/8.jpg">
                <img class="photo_slide" src="assets/image/9.jpg">
                <img class="photo_slide" src="assets/image/10.jpg">
            </div>
        </div>
    </div>


    <script src="assets/js/main.js" ></script>

</body>
</html>
